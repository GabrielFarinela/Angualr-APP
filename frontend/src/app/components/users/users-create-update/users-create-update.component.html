<mat-card class="form mat-elevation-z9">
    <mat-card-title *ngIf="isNew">
        Novo Usuário
    </mat-card-title>

    <mat-card-title *ngIf="!isNew">
        Atualizar Usuário
    </mat-card-title>

    <form [formGroup]="userFormGroup">
        <mat-form-field>
            <mat-label>Digite seu nome</mat-label>
            <input matInput placeholder="Nome" formControlName="name" maxlength="50" required="">
            <mat-error *ngIf="campo.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Digite sua cidade</mat-label>
            <input matInput placeholder="Cidade" formControlName="city" maxlength="50" required>
            <mat-error *ngIf="campo.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Digite seu email</mat-label>
            <input matInput placeholder="pat@example" formControlName="email" maxlength="50" required>
            <mat-error *ngIf="campo.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Digite seu telefone</mat-label>
            <input matInput placeholder="(55) 00 00000-0000" formControlName="telefone" type="text" prefix="+55" mask=" 00 00000-0000" required>
            <mat-error *ngIf="campo.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
    </form>

    <button *ngIf="isNew" class="botao-salvar" (click)="createUser()" [disabled]="!userFormGroup.valid" mat-raised-button color="primary" >
        Salvar
    </button>

    <button *ngIf="!isNew" class="botao-atualizar" (click)="updateUser()" [disabled]="!userFormGroup.valid" mat-raised-button color="warn">
        Atualizar
    </button>

    <button class="botao-cancelar" (click)="cancel()" mat-button  color="warn">
        Cancelar
    </button>
</mat-card>
